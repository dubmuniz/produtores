<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humana Horti - Acesso Restrito</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <img src="https://humanabrasil.org/logo.png" alt="Humana Brasil" class="logo">
            <h1>Rede de Produtores</h1>
            <p>Acesso restrito aos membros da rede</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="senha">Senha de Acesso</label>
                    <input type="password" id="senha" placeholder="Digite a senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
                
                <div id="error-message" class="error hidden">
                    ❌ Senha incorreta. Tente novamente.
                </div>
            </form>
            
            <div class="help-text">
                <p>Não tem acesso? Entre em contato com a equipe Humana.</p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
